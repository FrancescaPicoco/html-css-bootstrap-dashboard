<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container-fluid navbar-light bg-light">
                <div class="row align-items-center">
                    <div class="col-2">
                        <a class="navbar-brand" href="#">
                            <img src="img/logo.svg"alt="" class="w_70">
                        </a>
                    </div>
                    <div class="col-8">
                        <form class="form-inline" role="search">
                            <input class="form-control me-5" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-2 text-center">
                        <button type="button" class="button">
                            <i class="fa-solid fa-list-ul"></i>
                        </button>
                        <button type="button" class="button">
                            <i class="fa-solid fa-circle-question"></i>
                        </button>
                        <button type="button" class="button">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <button type="button" class="button-y">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                    </div>
                </div>
        </nav>      
    </header>
    <main>
        <div class="row">
            <div class="col-3 bg_blue">ciao</div>
            <div class="col-9 bg_gray">destra </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  
</body>
</html>
